<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" width="400" height="400">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f5f7f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>

  <!-- Image icon -->
  <g transform="translate(200, 200)">
    <!-- Frame -->
    <rect x="-60" y="-50" width="120" height="100" rx="8" fill="none" stroke="#9aa5ad" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Mountain/landscape -->
    <path d="M -40 10 L -20 -15 L 0 10 L 20 -5 L 40 10" fill="none" stroke="#9aa5ad" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Sun/circle -->
    <circle cx="-25" cy="-20" r="8" fill="#9aa5ad"/>
  </g>

  <!-- Text -->
  <text x="200" y="280" font-family="Inter, system-ui, -apple-system, sans-serif" font-size="16" fill="#9aa5ad" text-anchor="middle" font-weight="500">
    Sin imagen disponible
  </text>
</svg>
