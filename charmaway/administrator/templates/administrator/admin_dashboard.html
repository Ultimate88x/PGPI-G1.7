{% extends 'base.html' %}
{% block title %}Admin Dashboard{% endblock %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Panel de Administraci√≥n</h2>

    <div class="row">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center p-5">
                    <div class="display-4 mb-3 text-primary">
                        <i class="bi bi-box-seam"></i> </div>
                    <h3 class="card-title">Productos</h3>
                    <p class="card-text text-muted">Gestionar inventario, precios y marcas.</p>
                    
                    <a href="{% url 'administrator:product_list' %}" class="btn btn-primary btn-lg w-100 mt-3">
                        Ver Lista de Productos
                    </a>
                </div>
            </div>
        </div>

        <div class="col-md-6 col-lg-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-body text-center p-5">
                    <h3 class="card-title">Resumen</h3>
                    <ul class="list-group list-group-flush text-start mt-3">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Total Productos
                            <span class="badge bg-primary rounded-pill">{{ total_products }}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
